query {
    survey(survey: state_of_graphql) {
        graphql_servers_marimekko: tools(ids: [apollo_server,yoga,graphql_js,helix,express_graphql,mercurius,dgs,graphql_dotnet,absinthe,graphql_go]) {
            id
            entity {
                name
                nameClean
                nameHtml
            }
            experience {
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
    }
}
