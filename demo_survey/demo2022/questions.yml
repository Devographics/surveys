- id: feature
  template: feature
  slug: fields
  messageId: demo.feature_intro
  questions:
    - id: demo_feature
    - id: demo_featurev3
      template: featurev3

- id: multiple
  template: multiple
  slug: multiple
  demo: demo.multiple_intro
  questions:
    - id: demo_multiple
      options:
        - id: "one"
        - id: "two"
    # Multiple + one "other" field
    - id: multiople_allow_other
      template: multiple
      # NOTE: in older surveys this was "allowother" lowercased
      allowOther: true
      options:
        - id: apollo_federation
        - id: schema_stitching
        - id: graphql_mesh
        - id: hasura_data_federation
        - id: wundergraph
        - id: stepzen
        - id: mulesoft
        - id: graphql_modules
    # Multiple + multiple "other" fields (as an array)
    - id: demo_multipleWithOther
      template: multipleWithOther
      options:
        - id: "one"
        - id: "two"
    # Others
    - id: others
      template: others
      matchTags: [graphql, libraries]
      sectionSlug: tools_others

- id: various_fields
  # Default template for this section
  template: feature
  slug: fields
  messageId: various.fields_intro
  questions:
    - id: slider
      yearAdded: 2023
      template: slider
    - id: happiness
      intlId: tools.happiness
      template: happiness
      sectionSlug: happiness
    - id: bracket_intro
      template: help
    - id: graphql_strong_points
      template: bracket
      options:
        - id: avoiding_overfetching
        - id: introspection
        - id: tooling_ecosystem
        - id: type_checking
        - id: api_aggregation
        - id: aggregating_requests
        - id: community
        - id: fragment_colocation

- id: tools
  template: tool
  slug: tools
  questions:
    - id: tool
    - id: tools_others
      intlId: tools.other_tools
      # template: projects
      template: others
      matchTags: [libraries, graphql]
      sectionSlug: tools_others

- id: user_info
  questions:
    - id: age
      template: single
      options:
        - id: range_less_than_10
        - id: range_10_18
        - id: range_18_24
        - id: range_25_34
        - id: range_35_44
        - id: range_45_54
        - id: range_55_64
        - id: range_more_than_65

    - id: years_of_experience
      template: single
      options:
        - id: range_less_than_1
        - id: range_1_2
        - id: range_2_5
        - id: range_5_10
        - id: range_10_20
        - id: range_more_than_20

    - id: company_size
      template: single
      options:
        - id: range_1
        - id: range_1_5
        - id: range_5_10
        - id: range_10_20
        - id: range_20_50
        - id: range_50_100
        - id: range_100_1000
        - id: range_more_than_1000

    - id: yearly_salary
      template: single
      options:
        - id: range_work_for_free
        - id: range_0_10
        - id: range_10_30
        - id: range_30_50
        - id: range_50_100
        - id: range_100_200
        - id: range_more_than_200

    - id: higher_education_degree
      template: single
      options:
        - id: no_degree
        - id: yes_related
        - id: yes_unrelated

    - id: country
      template: country

    - id: gender
      template: single
      allowOther: true
      options:
        - id: female
        - id: male
        - id: non_binary
        - id: not_listed

    - id: race_ethnicity
      template: race_ethnicity
      allowOther: true
      options:
        - id: black_african
        - id: east_asian
        - id: hispanic_latin
        - id: middle_eastern
        - id: multiracial
        - id: native_american_islander_australian
        - id: south_asian
        - id: south_east_asian
        - id: white_european
        - id: not_listed

    - id: disability_status
      template: multiple
      allowOther: true
      options:
        - id: visual_impairments
        - id: hearing_impairments
        - id: mobility_impairments
        - id: cognitive_impairments
        - id: not_listed

- id: "text"
  questions:
    - id: how_did_user_find_out_about_the_survey
      template: text
    - id: how_can_we_improve
      template: longtext
    - id: receive_notifications
      template: receive_notifications

# Stuff that may not exist yet
# NOTE for adding a new type of input, we need:
# - to define a new customComponent in surveyform
# - to define a new template in the API
- id: "experimental"
  questions:
    - id: textlist
      template: textlist
    - id: textlist_long
      template: textlist
      long: true
