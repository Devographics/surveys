- id: career
  questions:
    - id: years_of_experience
      intlId: user_info.years_of_experience
      sectionSlug: user_info
      template: years

    - id: higher_education_degree
      intlId: user_info.higher_education_degree
      sectionSlug: user_info
      template: higher_education_degree

    - id: how_many_jobs
      template: number

    - id: employment_status
      template: multipleWithOther
      options:
        - id: employed_full_time
        - id: freelance
        - id: employed_part_time
        - id: student_full_time
        - id: student_part_time
        - id: looking_for_job
        - id: not_employed_not_looking
        - id: retired

    - id: career_issues
      template: multipleWithOther
      options:
        - id: sexual_harassment
        - id: non_sexual_harassment
        - id: gender_discrimination
        - id: race_discrimination
        - id: mental_health_issues
        - id: excessive_overtime
        - id: underpaid_work
        - id: burnout
        - id: job_insecurity
        - id: bad_management

    # TODO: delete?
    # - id: career_impact_factors
    #   template: likert
    #   options:
    #     - id: gender
    #     - id: race
    #     - id: disabilities
    #     - id: country
    #     - id: sexual_orientation
    #     - id:

    - id: past_year_conferences
      template: single
      options:
        - id: range_0
        - id: range_1
        - id: range_2_5
        - id: range_6_10
        - id: range_11_15
        - id: range_more_than_15

    - id: past_year_meetups_events
      template: single
      options:
        - id: range_0
        - id: range_1
        - id: range_2_5
        - id: range_6_10
        - id: range_11_15
        - id: range_more_than_15

- id: workplace
  questions:
    - id: company_size
      intlId: user_info.company_size
      sectionSlug: user_info
      template: company_size

    - id: job_title
      intlId: user_info.job_title
      sectionSlug: user_info
      template: text

    - id: yearly_salary
      intlId: user_info.yearly_salary
      sectionSlug: user_info
      template: yearly_salary_v2

    # TODO: delete?
    # - id: how_similar_to_you_are_your_colleagues
    #   template: slider

    - id: remote_work_policy
      template: singleWithOther
      options:
        - id: no_remote_work
        - id: hybrid
        - id: up_to_employee
        - id: fully_remote

    # TODO: delete?
    # - id: vacation_time

    - id: work_hours_per_week
      template: number
      units: hours
      groups:
        - id: range_under_30
          upperBound: 31
          average: 15
        - id: range_31_35
          average: 33.5
          lowerBound: 31
          upperBound: 36
        - id: range_36_40
          average: 38.5
          lowerBound: 36
          upperBound: 41
        - id: range_41_45
          average: 43.5
          lowerBound: 41
          upperBound: 46
        - id: range_46_50
          average: 48.5
          lowerBound: 46
          upperBound: 51
        - id: range_over_50
          average: 55
          lowerBound: 51

    - id: job_happiness
      template: happiness

    # - id: job_ai_threat

    - id: workplace_perks
      template: multipleWithOther
      options:
        - id: coworker_relations
        - id: company_culture
        - id: working_conditions
        - id: job_security
        - id: work_content
        - id: work_life_balance
        - id: compensation
        - id: training

    - id: workplace_difficulties
      template: multipleWithOther
      options:
        - id: coworker_relations
        - id: company_culture
        - id: working_conditions
        - id: job_security
        - id: work_content
        - id: work_life_balance
        - id: compensation
        - id: training

    # TODO: delete?
