          blockType: MultiItemsExperienceBlock
          hasSponsor: true
          customizationModes:
            - filters
          queryOptions:
            questionId: _items
            addBuckets: true
            addRatios: true
            addQuestionEntity: true
            allEditions: false
          parameters:
            cutoffPercent: 0
            facetCutoffPercent: 0
            limit: 0
          query: |
            surveys {
              state_of_ai {
                ai2025 {
                  models {
                    models_experience: _items {
                      id
                      _metadata {
                        sectionId
                      }
                      entity {
                        name
                        nameClean
                        nameHtml
                        alias
                        entityType
                        description
                        descriptionClean
                        descriptionHtml
                        homepage {
                          url
                        }
                        caniuse {
                          name
                          url
                        }
                        mdn {
                          locale
                          url
                          title
                          summary
                        }
                        example {
                          label
                          language
                          code
                          codeHighlighted
                        }
                        resources {
                          title
                          url
                        }
                        webFeature {
                          id
                          description_html
                          group
                          name
                          spec
                          status {
                            baseline
                            baseline_low_date
                            support {
                              chrome
                              chrome_android
                              edge
                              firefox
                              firefox_android
                              safari
                              safari_ios
                            }
                          }
                        }
                      }
                      comments {
                        currentEdition {
                          count
                        }
                      }
                      responses(facet: _sentiment) {
                        currentEdition {
                          ratios {
                            awareness
                            interest
                            usage
                            retention
                            positivity
                            positivityRelative
                          }
                          buckets {
                            count
                            id
                            facetBuckets {
                              count
                              id
                              percentageBucket
                              percentageQuestion
                              percentageSurvey
                            }
                            percentageQuestion
                            percentageSurvey
                          }
                          completion {
                            count
                            percentageSurvey
                            total
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
