query {
    survey(survey: state_of_js) {
        back_end_frameworks_rankings: tools_rankings(ids: [express,nextjs,nuxt,gatsby,nest,strapi,fastify,redwood,astro,eleventy,blitz,remix,sveltekit]) {
            ids
            years
            experience {
                id
                entity {
                    name
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
