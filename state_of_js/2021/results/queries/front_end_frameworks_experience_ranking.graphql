query {
    survey(survey: state_of_js) {
        front_end_frameworks_rankings: tools_rankings(ids: [react,vuejs,angular,preact,ember,svelte,alpinejs,litelement,stimulus,solid]) {
            ids
            years
            experience {
                id
                entity {
                    name
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
