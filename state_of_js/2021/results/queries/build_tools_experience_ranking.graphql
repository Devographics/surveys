query {
    survey(survey: state_of_js) {
        build_tools_rankings: tools_rankings(ids: [webpack,parcel,gulp,rollup,browserify,tsc,rome,snowpack,swc,esbuild,vite,wmr]) {
            ids
            years
            experience {
                id
                entity {
                    name
                }
                usage {
                    year
                    rank
                    percentage_question
                }
                awareness {
                    year
                    rank
                    percentage_question
                }
                interest {
                    year
                    rank
                    percentage_question
                }
                satisfaction {
                    year
                    rank
                    percentage_question
                }
            }
        }
    }
}
