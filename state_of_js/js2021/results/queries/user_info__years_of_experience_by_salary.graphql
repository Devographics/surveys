query {
  survey(survey: state_of_js) {
    demographics {
      years_of_experience_all_yearly_salary: years_of_experience(filters: {}, options: {}, facet: null) {
        keys
        year(year: 2021) {
          year
          facets {
            id
            type
            mean
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
      years_of_experience_by_yearly_salary: years_of_experience(filters: {}, options: {facetSort:{order:asc,property:"mean"},facetMinCount:100}, facet: yearly_salary) {
        keys
        year(year: 2021) {
          year
          facets {
            id
            type
            mean
            completion {
              count
              percentage_question
              percentage_survey
              total
            }
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
    }
  }
}
