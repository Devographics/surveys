query {
  surveys {
    state_of_js {
      js2024 {
        build_tools {
          build_tools_ratios: _items {
            id
            entity {
              name
              nameClean
              nameHtml
              alias
              entityType
              description
              descriptionClean
              descriptionHtml
              homepage {
                url
              }
              caniuse {
                name
                url
              }
              mdn {
                locale
                url
                title
                summary
              }
              example {
                label
                language
                code
                codeHighlighted
              }
            }
            responses(facet: _sentiment) {
              allEditions {
                year
                editionId
                ratios {
                  awareness
                  interest
                  usage
                  retention
                  positivity
                  positivityRelative
                  appreciation
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
              }
            }
          }
        }
      }
    }
  }
}
