query js2022mobileDesktopExperienceMarimekkoQuery {
        surveys {
        state_of_js {
            js2022 {
                mobile_desktop {
                    mobile_desktop_experience_marimekko: mobile_desktop_tools {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    editionId
                                    year
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                    completion {
                                        count
                                        percentageSurvey
                                        total
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

}