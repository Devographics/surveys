query js2022testingExperienceLinechartQuery {
        surveys {
        state_of_js {
            js2022 {
                testing {
                    testing_experience_linechart: testing_ratios {
                        years
                        items<ARGUMENTS_PLACEHOLDER> {
                            id
                            usage {
                                year
                                rank
                                percentageQuestion
                            }
                            awareness {
                                year
                                rank
                                percentageQuestion
                            }
                            interest {
                                year
                                rank
                                percentageQuestion
                            }
                            satisfaction {
                                year
                                rank
                                percentageQuestion
                            }
                        }
                    }
                }
            }
        }
    }

}