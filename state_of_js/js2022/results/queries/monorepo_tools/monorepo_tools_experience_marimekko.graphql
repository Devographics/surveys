query js2022monorepoToolsExperienceMarimekkoQuery {
        surveys {
        state_of_js {
            js2022 {
                monorepo_tools {
                    monorepo_tools_experience_marimekko: monorepo_tools_tools {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    editionId
                                    year
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                    completion {
                                        count
                                        percentageSurvey
                                        total
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

}