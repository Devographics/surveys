query js2022monorepoToolsExperienceLinechartQuery {
    dataAPI{
                surveys {
            state_of_js {
                js2022 {
                    monorepo_tools {
                        monorepo_tools_experience_linechart: monorepo_tools_ratios {
                            years
                            items(parameters: {enableCache:false}) {
                                id
                                usage {
                                    year
                                    rank
                                    percentageQuestion
                                }
                                awareness {
                                    year
                                    rank
                                    percentageQuestion
                                }
                                interest {
                                    year
                                    rank
                                    percentageQuestion
                                }
                                satisfaction {
                                    year
                                    rank
                                    percentageQuestion
                                }
                            }
                        }
                    }
                }
            }
        }

    }
}