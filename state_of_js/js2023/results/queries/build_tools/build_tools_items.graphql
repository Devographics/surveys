query js2023buildToolsItemsQuery {
  surveys {
    state_of_js {
      js2023 {
        build_tools {
          build_tools_items: _items {
            id
            entity {
              name
              nameClean
              nameHtml
              entityType
              description
              descriptionClean
              descriptionHtml
              homepage {
                url
              }
              caniuse {
                name
                url
              }
              mdn {
                locale
                url
                title
                summary
              }
              example {
                label
                language
                code
                codeHighlighted
              }
            }
            comments {
              currentEdition {
                count
              }
            }
            responses(facet: _sentiment) {
              currentEdition {
                buckets {
                  count
                  id
                  facetBuckets {
                    count
                    id
                    percentageBucket
                    percentageQuestion
                    percentageSurvey
                  }
                  percentageQuestion
                  percentageSurvey
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
              }
            }
          }
        }
      }
    }
  }
}
