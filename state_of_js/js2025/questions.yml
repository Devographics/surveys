- id: features
  template: featurev3
  slug: features
  messageId: features.features_intro
  questions:
    # - id: features_intro
    #   template: help

    # removed in 2021
    # - id: async_await
    # - id: promises
    # - id: decorators
    # - id: destructuring
    # - id: spread_operator
    # - id: arrow_functions

    # - id: proxies # removed in 2023, stable trend
    # - id: promise_all_settled
    # - id: dynamic_import
    # - id: nullish_coalescing
    # - id: optional_chaining # removed in 2022, too popular
    # - id: private_fields
    # - id: big_int # removed in 2022

    # new in 2021
    # - id: numeric_separators # removed in 2023
    #   yearAdded: 2021
    # - id: string_replace_all
    #   yearAdded: 2021
    # - id: string_match_all
    #   yearAdded: 2021
    # - id: logical_assignment
    #   yearAdded: 2021
    # - id: promise_any
    #   yearAdded: 2021
    # - id: array_at # removed in 2023
    #   yearAdded: 2021
    # - id: top_level_await
    #   yearAdded: 2021

    # new in 2022
    # - id: array_findlast
    #   yearAdded: 2022
    # - id: error_cause
    #   yearAdded: 2022
    # - id: object_hasown
    #   yearAdded: 2022
    # - id: regexp_match_indices
    #   yearAdded: 2022

    # - id: hashbang_grammar
    #   yearAdded: 2023

    - id: syntax_features
      template: multiple
      countsTowardScore: true
      options:
        - id: dynamic_import
        - id: nullish_coalescing
        - id: private_fields
        - id: logical_assignment
        - id: error_cause
        - id: hashbang_grammar
          yearAdded: 2023
        - id: js_iterator_methods
          yearAdded: 2025
        # - id: structured_clone # too old?
        #   yearAdded: 2025
        - id: regexp_escape
          yearAdded: 2025
        - id: js_float16_arrays
          yearAdded: 2025
        - id: na

    - id: string_features
      template: multiple
      countsTowardScore: true
      options:
        - id: string_replace_all
        - id: string_match_all
        - id: regexp_match_indices
        - id: na

    - id: array_features
      template: multiple
      countsTowardScore: true
      options:
        - id: array_findlast
        - id: array_to_sorted
        - id: array_to_reversed
        - id: array_with
        - id: array_to_spliced
        - id: array_from_async
          yearAdded: 2024
        - id: na

    - id: set_features
      template: multiple
      countsTowardScore: true
      yearAdded: 2024
      options:
        - id: set_intersection
          yearAdded: 2024
        - id: set_union
          yearAdded: 2024
        - id: set_difference
          yearAdded: 2024
        - id: set_symmetric_difference
          yearAdded: 2024
        - id: set_is_subset_of
          yearAdded: 2024
        - id: set_is_superset_of
          yearAdded: 2024
        - id: set_is_disjoint_from
          yearAdded: 2024
        - id: na

    - id: object_features
      template: multiple
      countsTowardScore: true
      yearAdded: 2024
      options:
        - id: object_group_by
          yearAdded: 2024
        - id: na

    - id: async_features
      template: multiple
      countsTowardScore: true
      options:
        # - id: top_level_await # removed in 2024
        - id: promise_all_settled
        - id: promise_any
        - id: promise_try
          yearAdded: 2024
        - id: na

    - id: browser_api_features
      template: multiple
      countsTowardScore: true
      options:
        - id: webgl
        - id: web_animations
        - id: webrtc
        - id: web_speech
        - id: websocket
        - id: page_visibility
          yearAdded: 2021
        - id: broadcast_channel
          yearAdded: 2021
        - id: geolocation
          yearAdded: 2021
        - id: webxr
          yearAdded: 2021

        - id: temporal
          yearAdded: 2022
        - id: gamepad_api
          yearAdded: 2024
        - id: web_authentication_api
          yearAdded: 2024

        - id: urlpattern
          yearAdded: 2025
        - id: scheduler_api
          yearAdded: 2025

        - id: pwas
        - id: wasm
        - id: na

    - id: language_pain_points
      template: textList
      matchTags:
        - common_pain_points
        - js_pain_points

    - id: browser_apis_pain_points
      template: textList
      matchTags:
        - common_pain_points
        # - js_pain_points
        - features

    - id: js_new_features
      sectionSlug: usage
      yearAdded: 2024
      template: multipleWithOther
      limit: 3
      matchTags: [js_features]
      options:
        - id: temporal
        - id: js_decorators
        # - id: array_from_async
        - id: js_explicit_resource_management
        - id: js_source_phase_imports
        # - id: js_dynamic_code_brand_checks
        # - id: regexp_escape # implemented so no longer a proposal
        - id: js_shadow_realm
        - id: js_deferring_module_evaluation
        - id: js_joint_iteration
        - id: js_iterator_sequencing
        - id: js_json_parse_source_access
        - id: js_decorator_metadata
        # - id: js_float16_arrays # now available in 2025
        - id: js_get_or_insert
          yearAdded: 2025
        - id: na

    - id: top_currently_missing_from_js
      sectionSlug: usage
      yearAdded: 2021
      # template: bracket
      # template: top_n
      template: multipleWithOther
      limit: 3
      matchTags: [js_missing_features]
      options:
        - id: static_typing
        - id: standard_library
        - id: js_pattern_matching
        - id: js_pipeline_operator
        # - id: decorators
        # - id: immutable_data_structures
        # - id: better_date_management
        - id: js_observable
        - id: js_signals
          yearAdded: 2024
        - id: js_async_context
          yearAdded: 2024
        - id: js_extractors
          yearAdded: 2024
        - id: js_iterator_chunking
          yearAdded: 2024
        # - id: js_get_or_insert
        #   yearAdded: 2024
        - id: js_structs
          yearAdded: 2024
        # - id: js_record_tuple # removed in 2025
        #   yearAdded: 2024
        - id: js_composites
          yearAdded: 2025
        - id: na

    - id: native_types_proposal
      sectionSlug: usage
      yearAdded: 2024
      template: singleWithOther
      options:
        - id: runtime_types
        - id: type_annotations
        - id: jsdoc_types
        - id: no_types

    - id: js_pace_of_change
      template: single
      optionsAreNumeric: true
      yearAdded: 2025
      options:
        - id: 1
        - id: 2
        - id: 3
        - id: 4
        - id: 5

    # new in 2023
    # - id: array_to_sorted
    #   yearAdded: 2023
