query {
    survey(survey: state_of_js) {
        # fragmentStart
        testing_marimekko: tools(ids: [jest,mocha,storybook,cypress,ava,jasmine,puppeteer,testing_library,playwright,webdriverio,vitest,selenium,testcafe]) {
            id
            entity {
                name
                nameClean
                nameHtml
            }
            experience(filters: {}) {
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        count
                        percentage_survey
                    }
                    facets {
                        buckets {
                            id
                            count
                            percentage_survey
                            percentage_question
                        }
                    }
                }
            }
        }
        # fragmentEnd
    }
}
