query {
  survey(survey: state_of_graphql) {
    demographics {
      yearly_salary_all_higher_education_degree: yearly_salary(filters: {}, options: {}, facet: null) {
        keys
        year(year: 2022) {
          year
          facets {
            id
            type
            mean
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
      yearly_salary_by_higher_education_degree: yearly_salary(filters: {}, options: {facetSort:{order:desc,property:"mean"},facetMinCount:100}, facet: higher_education_degree) {
        keys
        year(year: 2022) {
          year
          facets {
            id
            type
            mean
            completion {
              count
              percentage_question
              percentage_survey
              total
            }
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
    }
  }
}
