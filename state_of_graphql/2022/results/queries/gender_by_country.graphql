query {
  survey(survey: state_of_graphql) {
    demographics {
      gender_all_country: gender(filters: {}, options: {}, facet: null) {
        keys
        year(year: 2022) {
          year
          facets {
            id
            type
            mean
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
      gender_by_country: gender(filters: {}, options: {facetSort:{order:desc,property:"mean"},limit:11,facetMinCount:100}, facet: country) {
        keys
        year(year: 2022) {
          year
          facets {
            id
            type
            mean
            completion {
              count
              percentage_question
              percentage_survey
              total
            }
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
    }
  }
}
