query {
  survey(survey: state_of_graphql) {
    demographics {
      higher_education_degree_all_gender: higher_education_degree(filters: {}, options: {}, facet: null) {
        keys
        year(year: 2022) {
          year
          facets {
            id
            type
            mean
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
      higher_education_degree_by_gender: higher_education_degree(filters: {}, options: {facetSort:{order:asc,property:"mean"},facetMinCount:100}, facet: gender) {
        keys
        year(year: 2022) {
          year
          facets {
            id
            type
            mean
            completion {
              count
              percentage_question
              percentage_survey
              total
            }
            buckets {
              id
              count
              percentage_question
              percentage_survey
              percentage_facet
            }
          }
        }
      }
    }
  }
}
