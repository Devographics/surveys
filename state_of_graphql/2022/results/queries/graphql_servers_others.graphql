query {
    survey(survey: state_of_graphql) {
        graphql_servers_others: tools_others(id: graphql_servers_others, options: {limit: 10}) {
            id
            year(year: 2022) {
                year
                completion {
                    total
                    count
                    percentage_survey
                }
                facets {
                    id
                    type
                    completion {
                        total
                        percentage_question
                        percentage_survey
                        count
                    }
                    buckets{
                        id
                        count
                        percentage_question
                        percentage_survey
                        entity {
                            id
                            homepage {
                                url
                            }
                            name
                            github {
                                url
                            }
                        }
                    }
                }
            }
        }
    }
}
