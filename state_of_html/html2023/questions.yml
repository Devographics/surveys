### DEMOGRAPHICS ###

- id: user_info
  questions:
    - id: age
      template: age_number

    - id: years_of_experience
      template: years_of_experience

    - id: company_size
      template: company_size

    - id: yearly_salary
      template: yearly_salary
      showIf:
        - id: company_size
          condition:
            operator: includes
            values: [10_20, 50_70]

    - id: higher_education_degree
      template: higher_education_degree

    - id: country
      template: country

    - id: gender
      template: gender

    - id: race_ethnicity
      template: race_ethnicity

    - id: disability_status
      template: disability_status

    - id: how_did_user_find_out_about_the_survey
      template: text
      matchTags:
        [
          sources,
          sources_state_of_css,
          people,
          sites,
          newsletters,
          video_creators,
          podcasts,
          socialmedia,
          surveys,
          events,
        ]

    - id: how_can_we_improve
      template: longtext

    - id: receive_notifications
      template: receive_notifications

    - id: referrer
      matchTags:
        [
          sources,
          sources_state_of_css,
          people,
          sites,
          newsletters,
          video_creators,
          podcasts,
          sources_state_of_css,
          socialmedia,
          surveys,
          events,
        ]
      hidden: true
      template: referrer

    - id: sourcetag
      matchTags:
        [
          sources,
          sources_state_of_css,
          people,
          sites,
          newsletters,
          video_creators,
          podcasts,
          sources_state_of_css,
          socialmedia,
          surveys,
          events,
        ]
      hidden: true
      template: sourcetag
