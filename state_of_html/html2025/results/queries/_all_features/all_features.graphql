query {
  surveys {
    state_of_html {
      html2025 {
        _all_features {
          all_features: _items {
            id
            _metadata {
              sectionId
            }
            entity {
              name
              nameClean
              nameHtml
              alias
              entityType
              description
              descriptionClean
              descriptionHtml
              homepage {
                url
              }
              caniuse {
                name
                url
              }
              mdn {
                locale
                url
                title
                summary
              }
              example {
                label
                language
                code
                codeHighlighted
              }
              resources {
                title
                url
              }
              webFeature {
                id
                description_html
                group
                name
                spec
                url
                status {
                  baseline
                  baseline_low_date
                  support {
                    chrome
                    chrome_android
                    edge
                    firefox
                    firefox_android
                    safari
                    safari_ios
                  }
                }
              }
            }
            comments {
              currentEdition {
                count
              }
            }
            responses(facet: _sentiment, parameters: { cutoff: 1, limit: 0 }) {
              currentEdition {
                ratios {
                  awareness
                  interest
                  usage
                  retention
                  positivity
                  positivityRelative
                }
                buckets {
                  count
                  id
                  facetBuckets {
                    count
                    id
                    percentageBucket
                    percentageQuestion
                    percentageSurvey
                  }
                  percentageQuestion
                  percentageSurvey
                }
                completion {
                  count
                  percentageSurvey
                  total
                }
              }
            }
          }
        }
      }
    }
  }
}
