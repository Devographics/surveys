    - id: accessibility_screenreaders
      template: multipleWithOtherSentiment
      matchTags: [accessibility, browsers]
      options:
        - id: voiceover
        - id: jaws
        - id: talkback
        - id: nvda
        - id: narrator
        - id: orca
        - id: chrome_devtools
        - id: chromevox
