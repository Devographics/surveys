- id: data_explorer
  questions:
    - id: data_explorer
      template: data_explorer

- id: reading_list
  questions:
    - id: reading_list
      template: reading_list

- id: user_info
  questions:
    - id: locale
      template: locale
      variables:
        options: { cutoff: 20 }

    - id: completion_stats
      template: completion_stats

    - id: source
      template: source
      variables:
        options: { limit: 20 }

    - id: device
      template: device

    - id: browser
      template: browser

    - id: version
      template: version

    - id: os
      template: os

    - id: past_surveys
      template: past_surveys

    - id: past_editions
      template: past_editions

    - id: past_same_survey_count
      template: past_same_survey_count

- id: features
  questions:
    # - template: section_features

    - id: knowledge_score
      template: knowledge_score
