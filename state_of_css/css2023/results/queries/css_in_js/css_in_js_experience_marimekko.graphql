query css2023cssInJsExperienceMarimekkoQuery {
        surveys {
        state_of_css {
            css2023 {
                css_in_js {
                    css_in_js_experience_marimekko: css_in_js_tools {
                        items {
                            id
                            responses<ARGUMENTS_PLACEHOLDER> {
                                currentEdition {
                                    editionId
                                    year
                                    buckets {
                                        id
                                        percentageQuestion
                                        percentageSurvey
                                        count
                                    }
                                    completion {
                                        count
                                        percentageSurvey
                                        total
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }

}