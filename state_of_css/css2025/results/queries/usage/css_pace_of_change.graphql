query {
  surveys {
    state_of_css {
      css2025 {
        usage {
          css_pace_of_change: css_pace_of_change {
            id
            comments {
              currentEdition {
                count
              }
            }
            combined(
              parameters: {
                showNoAnswer: true
                mergeOtherBuckets: false
                cutoff: 10
              }
            ) {
              allEditions(editionCount: 2) {
                _metadata {
                  axis1Sort {
                    property
                    order
                  }
                  axis2Sort {
                    property
                    order
                  }
                  limit
                  cutoff
                }
                editionId
                year
                completion {
                  count
                  percentageSurvey
                  total
                }
                average
                percentiles {
                  p50
                }
                buckets {
                  count
                  id
                  value
                  index
                  percentageQuestion
                  percentageSurvey
                  isFreeformData
                  hasInsufficientData
                  entity {
                    name
                    nameHtml
                    nameClean
                    alias
                    description
                    descriptionHtml
                    descriptionClean
                    id
                    entityType
                    example {
                      label
                      language
                      code
                      codeHighlighted
                    }
                    avatar {
                      url
                    }
                    homepage {
                      url
                    }
                    youtube {
                      url
                    }
                    twitter {
                      url
                    }
                    bluesky {
                      url
                    }
                    threads {
                      url
                    }
                    twitch {
                      url
                    }
                    rss {
                      url
                    }
                    blog {
                      url
                    }
                    mastodon {
                      url
                    }
                    github {
                      url
                    }
                    npm {
                      url
                    }
                    mdn {
                      url
                    }
                    caniuse {
                      url
                    }
                    resources {
                      url
                      title
                    }
                    webFeature {
                      id
                      description_html
                      group
                      name
                      spec
                      url
                      status {
                        baseline
                        baseline_low_date
                        support {
                          chrome
                          chrome_android
                          edge
                          firefox
                          firefox_android
                          safari
                          safari_ios
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
