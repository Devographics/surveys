query {
    survey(survey: state_of_css) {
        demographics {
            # fragmentStart
            locale: locale(filters: {}, options: {cutoff:20}, facet: null) {
                keys
                year(year: 2022) {
                    year
                    completion {
                        total
                        percentage_survey
                        count
                    }
                    facets {
                        id
                        type
                        completion {
                            total
                            percentage_question
                            percentage_survey
                            count
                        }
                        buckets {
                            id
                            count
                            percentage_question
                            percentage_survey
                        }
                    }
                }
            }
            # fragmentEnd
        }
    }
}
